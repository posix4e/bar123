<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare DNS Discovery Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .config-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 300px;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #569cd6; }
        .warning { color: #dcdcaa; }
    </style>
</head>
<body>
    <h1>Cloudflare DNS Discovery Test</h1>
    
    <div class="config-section">
        <h3>Configuration</h3>
        <input type="text" id="apiToken" placeholder="API Token" />
        <input type="text" id="zoneId" placeholder="Zone ID" />
        <input type="text" id="domain" placeholder="Domain (e.g., example.com)" />
        <input type="text" id="roomId" placeholder="Room ID" value="test-room" />
    </div>
    
    <div>
        <button onclick="testAPI()">Test API Access</button>
        <button onclick="startDiscovery()">Start Discovery</button>
        <button onclick="stopDiscovery()">Stop Discovery</button>
        <button onclick="listPeers()">List Peers</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Log</h3>
    <div id="log"></div>

    <script type="module">
        // Import Cloudflare discovery
        import CloudflareDNSDiscovery from './cloudflareDiscovery.js';
        
        let discovery = null;
        
        window.log = function(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        window.testAPI = async function() {
            const config = getConfig();
            if (!validateConfig(config)) return;
            
            log('Testing API access...', 'info');
            
            try {
                const response = await fetch(`https://api.cloudflare.com/client/v4/zones/${config.zoneId}`, {
                    headers: {
                        'Authorization': `Bearer ${config.apiToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('✅ API access verified', 'success');
                    log(`Zone: ${data.result.name}`, 'info');
                } else {
                    log('❌ API access failed', 'error');
                    log(JSON.stringify(data.errors, null, 2), 'error');
                }
            } catch (error) {
                log('❌ API error: ' + error.message, 'error');
            }
        };
        
        window.startDiscovery = async function() {
            const config = getConfig();
            if (!validateConfig(config)) return;
            
            log('Starting Cloudflare DNS discovery...', 'info');
            
            // Create discovery instance
            discovery = new CloudflareDNSDiscovery({
                apiToken: config.apiToken,
                zoneId: config.zoneId,
                domain: config.domain,
                roomId: config.roomId,
                recordPrefix: '_p2psync'
            });
            
            // Set up event handlers
            discovery.onPeerDiscovered = (peerId, peerInfo) => {
                log(`🔍 Peer discovered: ${peerInfo.name} (${peerId})`, 'success');
            };
            
            discovery.onPeerLost = (peerId) => {
                log(`👋 Peer lost: ${peerId}`, 'warning');
            };
            
            discovery.onError = (error) => {
                log(`❌ Error: ${error.message}`, 'error');
            };
            
            try {
                await discovery.start();
                log('✅ Discovery started', 'success');
            } catch (error) {
                log('❌ Failed to start: ' + error.message, 'error');
            }
        };
        
        window.stopDiscovery = async function() {
            if (!discovery) {
                log('No active discovery to stop', 'warning');
                return;
            }
            
            await discovery.stop();
            discovery = null;
            log('🛑 Discovery stopped', 'info');
        };
        
        window.listPeers = function() {
            if (!discovery) {
                log('Discovery not started', 'warning');
                return;
            }
            
            const peers = discovery.getPeers();
            if (peers.size === 0) {
                log('No peers discovered', 'info');
            } else {
                log(`Found ${peers.size} peer(s):`, 'info');
                peers.forEach((info, id) => {
                    log(`  - ${info.name} (${id}) - ${info.type}`, 'info');
                });
            }
        };
        
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };
        
        function getConfig() {
            return {
                apiToken: document.getElementById('apiToken').value,
                zoneId: document.getElementById('zoneId').value,
                domain: document.getElementById('domain').value,
                roomId: document.getElementById('roomId').value
            };
        }
        
        function validateConfig(config) {
            if (!config.apiToken || !config.zoneId || !config.domain || !config.roomId) {
                log('❌ Please fill in all configuration fields', 'error');
                return false;
            }
            return true;
        }
        
        // Load saved config
        const savedConfig = localStorage.getItem('cloudflareTestConfig');
        if (savedConfig) {
            const config = JSON.parse(savedConfig);
            document.getElementById('apiToken').value = config.apiToken || '';
            document.getElementById('zoneId').value = config.zoneId || '';
            document.getElementById('domain').value = config.domain || '';
            document.getElementById('roomId').value = config.roomId || '';
        }
        
        // Save config on change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', () => {
                localStorage.setItem('cloudflareTestConfig', JSON.stringify(getConfig()));
            });
        });
        
        log('Cloudflare DNS Discovery Test Ready', 'info');
    </script>
</body>
</html>
