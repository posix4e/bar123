<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .primary {
            background: #007bff;
            color: white;
        }
        
        .secondary {
            background: #6c757d;
            color: white;
        }

        .search-section {
            margin-top: 16px;
            border-top: 1px solid #ddd;
            padding-top: 16px;
        }

        .search-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .search-controls input {
            flex: 1;
            margin-bottom: 0;
        }

        .search-controls button {
            flex-shrink: 0;
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 0;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 8px;
        }

        .history-entry {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .history-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 2px;
        }

        .history-url {
            color: #666;
            font-size: 10px;
            margin-bottom: 2px;
        }

        .article-info {
            margin: 4px 0;
            font-size: 11px;
        }

        .article-badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .article-excerpt {
            color: #6b7280;
            margin-top: 4px;
            line-height: 1.3;
            font-style: italic;
        }

        .history-meta {
            color: #999;
            font-size: 10px;
            margin-top: 2px;
        }

        .search-prompt {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>History Sync</h3>
    <div id="status" class="status disconnected">
        Disconnected
    </div>
    
    <label>Shared Secret:</label>
    <input type="text" id="sharedSecret" placeholder="Enter room ID (e.g. test123)">
    <button id="connectBtn" class="primary">Connect</button>
    <button id="disconnectBtn" class="secondary" style="display: none;">Disconnect</button>
    
    <div class="search-section">
        <h4>Search History</h4>
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="Search articles by title or content...">
            <button id="searchBtn" class="secondary">Search</button>
            <button id="clearSearchBtn" class="secondary">Clear</button>
        </div>
        <div id="historyList" class="history-list">
            <div class="search-prompt">Enter search terms to find articles</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
