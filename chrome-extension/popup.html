<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .primary {
            background: #007bff;
            color: white;
        }
        
        .secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h3>History Sync</h3>
    <div id="status" class="status disconnected">
        Disconnected
    </div>
    
    <label>Shared Secret:</label>
    <input type="password" id="sharedSecret" placeholder="Enter shared secret">
    <button id="connectBtn" class="primary">Connect</button>
    <button id="disconnectBtn" class="secondary" style="display: none;">Disconnect</button>

    <script src="popup.js"></script>
</body>
</html>
