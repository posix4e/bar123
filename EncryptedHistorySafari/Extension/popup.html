<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 400px;
            padding: 10px;
            margin: 0;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        
        .history-item:hover {
            background-color: #f5f5f5;
        }
        
        .history-title {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .history-url {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-time {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        
        #loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        #error {
            color: red;
            padding: 10px;
            text-align: center;
        }
        
        .controls {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Encrypted History</h1>
    
    <div class="controls">
        <button id="refreshBtn">Refresh</button>
        <button id="syncBtn">Sync Now</button>
    </div>
    
    <div id="loading">Loading history...</div>
    <div id="error" style="display: none;"></div>
    <div id="historyList" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
