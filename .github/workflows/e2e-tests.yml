name: E2E Interop Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  js-js-tests:
    name: JavaScript to JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Chrome extension
      run: npm run build-chrome
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Run JS-JS tests
      run: npm run test:js-js
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: js-js-test-results
        path: |
          test-results/
          playwright-report/

  swift-swift-tests:
    name: Swift to Swift Tests
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        
    - name: Build Rust libp2p FFI
      run: npm run build-libp2p
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
    - name: Run Swift-Swift tests
      run: npm run test:swift-swift
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: swift-swift-test-results
        path: |
          test-results/
          build/Logs/Test/

  cross-platform-tests:
    name: Cross-Platform Tests
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        
    - name: Build extensions
      run: |
        npm run build-libp2p
        npm run build-chrome
        
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Run cross-platform tests
      run: npm run test:swift-js
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cross-platform-test-results
        path: |
          test-results/
          playwright-report/
          build/Logs/Test/

  test-summary:
    name: Test Summary
    needs: [js-js-tests, swift-swift-tests, cross-platform-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Generate test summary
      run: |
        echo "# E2E Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "js-js-test-results/test-results.json" ]; then
          echo "## JavaScript to JavaScript" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "## JavaScript to JavaScript" >> $GITHUB_STEP_SUMMARY
          echo "❌ No results found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "swift-swift-test-results" ]; then
          echo "## Swift to Swift" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "## Swift to Swift" >> $GITHUB_STEP_SUMMARY
          echo "❌ No results found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "cross-platform-test-results/test-results.json" ]; then
          echo "## Cross-Platform" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "## Cross-Platform" >> $GITHUB_STEP_SUMMARY
          echo "❌ No results found" >> $GITHUB_STEP_SUMMARY
        fi