<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h2>📱 History Sync</h2>
        
        <div class="status">
            <div class="sync-status" id="syncStatus">● Connected</div>
        </div>
        
        <div class="main-action">
            <button id="openAppBtn" class="primary">Open History Sync App</button>
            <p class="description">Use the main app to manage your sync settings and search through your history.</p>
        </div>
        
        <div class="quick-stats">
            <div>📊 History entries: <span id="localCount">0</span></div>
            <div>🔄 Last sync: <span id="lastSync">Never</span></div>
        </div>
    </div>
</body>
</html>
